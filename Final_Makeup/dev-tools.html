<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("~Hello I am a %s person", "good");
      // Styled
      console.log(
        "%c I am some greate text",
        "font-size50px; background:red; text-shadow: 10px 10px 0 blue;"
      );
      // warning!
      console.warn("NOOOOO");

      // Error :|
      console.errof("diggity dang");

      // Info
      console.info(
        "You are more likely to die by a vending machine than a plane crash."
      );

      // Testing
      console.assert(1 === 2, "you did not select the right Element!");

      // clearing
      //   console.clear();

      // Viewing DOM Elements
      const p = document.querySelector("p");
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Wes");
      console.count("Steve");
      console.count("Wes");
      console.count("Steve");
      console.count("Wes");
      console.count("Steve");

      // timing
      console.time("Fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("Fetching Data");
          console.log(data);
        });

      //table
      console.table("dogs");
    </script>
  </body>
</html>
